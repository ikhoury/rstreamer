version: 2.1

jobs:
  commit_stage:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - maven-repo-rstreamer-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-repo-rstreamer-{{ .Branch }}-
            - maven-repo-rstreamer-
      - run: mvn dependency:resolve-plugins dependency:go-offline
      - save_cache:
          paths:
            - ~/.m2
          key: maven-repo-rstreamer-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: Maven build & Sonar analysis
          command: mvn verify -B sonar:sonar -Dsonar.projectKey=ikhoury_rstreamer -Dsonar.organization=ikhoury -Dsonar.host.url=https://sonarcloud.io
      - store_test_results:
          path: target/surefire-reports
workflows:
  main:
    jobs:
      - commit_stage:
          context: SonarCloud